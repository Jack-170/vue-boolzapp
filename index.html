<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Rethink+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Vue-boolzapp</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    
  
    <div id="app" class="container">
       <div class="green-box"> </div>

        <div class="main-container">

            <div class="navbar">
                <div class="nav-left">
                    <div class="card ">
                        <div class="d-flex">
                            <div class="box-img">
                                <img src="img/avatar_io.jpg" alt="">
                            </div>

                            <div class="align-items-center">
                                <h2>Sofia</h2>
                            </div>
                        </div>


                        <div class="align-items-center">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="nav-right">

                    <div class="card">
                        <div class="d-flex">
                            <div class="box-img" >
                                <img :src="contacts[activeContactIndex].avatar" alt="Avatar">
                            </div>

                            <div>
                                <h2>{{ contacts[activeContactIndex].name }}</h2>

                                <span class="grey">Ultimo accesso oggi alle 12:00</span>
                            </div>
                        </div> 
                        
                        
                        <div class="align-items-center">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>





                </div>
            </div>

            <div class="d-flex">
                <div class="chat-container">
                    <div class="notifications"></div>

                    <div class="search-bar"></div>

                    <div class="contact-list">
                        <div class="card" v-for="(contact, contactIndex) in contacts" :key="contactIndex" @click="activeContact(contactIndex)">
                            <div class="d-flex">
                                <!-- avatar -->
                                <div class="box-img">
                                    <img :src="contact.avatar" alt="">
                                </div>
                                <!-- nome contatto -->
                                <div>
                                    <h2>{{ contact.name }}</h2>
                                    <span class="grey">Ultimo messaggo inviato</span>
                                </div>
                            </div>
                            <div>
                                <span class="grey">12:00</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="conversation-container">
                    <div class="text-container">
                        <div class="full-widht" v-if="activeContactIndex !== null">
                            <div v-for="(message, messageIndex) in contacts[activeContactIndex].messages" :key="messageIndex">
                                <!-- Qui mostri i messaggi -->
                                <div v-if="message.status === 'sent'" class="text-user">
                                    {{ message.message }}
                                </div>
                                <div v-else class="text-response">
                                    {{ message.message }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bottom-bar"></div>

                </div>
            </div>

        </div>

      
    </div>
    
    
        

  
   
    <script src="js/script.js"></script>
</body>

</html>
